<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombreP"
            name="nombreP"
            [(ngModel)]="proyecto.nombreP"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcionP">Descripcion del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="descripcionP"
            name="descripcionP"
            [(ngModel)]="proyecto.descripcionP"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaP">Fecha del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="fechaP"
            name="fechaP"
            [(ngModel)]="proyecto.fechaP"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgP">Enlace del Proyecto</label>
          <input
            type="text"
            class="form-control"
            id="imgP"
            name="imgpP"
            [(ngModel)]="proyecto.imgP"
            required
          />
        </div>
        <button class="btn btn-primary">Editar proyecto</button>
      </form>
    </div>
  </div>
</div>
