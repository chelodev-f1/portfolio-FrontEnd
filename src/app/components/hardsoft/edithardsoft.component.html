<div class="container" *ngIf="hardsoft">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreS">Nombre de la habilidad</label>
          <input
            type="text"
            class="form-control"
            id="nombreS"
            name="nombreS"
            [(ngModel)]="hardsoft.nombreS"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentajeS">Porcentaje</label>
          <input
            type="text"
            class="form-control"
            id="porcentajeS"
            name="porceptajeS"
            [(ngModel)]="hardsoft.porcentajeS"
            required
          />
        </div>
        <button class="btn btn-primary">Editar Skill</button>
      </form>
    </div>
  </div>
</div>
