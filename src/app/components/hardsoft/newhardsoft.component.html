<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreS">Nombre de la habilidad</label>
          <input
            type="text"
            class="form-control"
            id="nombreS"
            name="nombreS"
            [(ngModel)]="nombreS"
            required
          />
        </div>
        <div class="form-group">
          <label for="porcentajeS">Porcentaje</label>
          <input
            type="text"
            class="form-control"
            id="porcentajeS"
            name="porceptajeS"
            [(ngModel)]="porcentajeS"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar Skill</button>
      </form>
    </div>
  </div>
</div>
