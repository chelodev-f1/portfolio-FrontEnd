<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-12" class="row align-items">
    <table class="table table-dark">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td class="col-lg-4">
            <h6>{{ Educacion.nombreE }}</h6>
          </td>
          <td class="col-lg-4">{{ Educacion.descripcionE }}</td>
          <td class="col-lg-2" *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editedu/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
          </td>
          <td class="col-lg-2" *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash-fill"></i> BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
