<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-12" class="row align-items">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td class="col-lg-4">
            <h6>{{ Experiencia.nombreE }}</h6>
          </td>
          <td class="col-lg-4">{{ Experiencia.descripcionE }}</td>
          <td class="col-lg-2" *ngIf="isLogged">
            <button
              type="button"
              class="btn btn-dark"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
          </td>

          <td class="col-lg-2" *ngIf="isLogged">
            <button
              type="button"
              class="btn btn-danger"
              (click)="delete(Experiencia.id)"
            >
              <i class="bi bi-trash-fill"></i> BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
